
<section class="user-quotes">
 
  <div class="quote">
      <ul>
        <li><blockquote> {{quote.quoteTxt}}</blockquote></li>
        <li class="author">~{{quote.author}}</li>
        <li><button class="moreDetailsBtn" (click)="showQuoteDetails()"> <i class="fa-2x fa-solid fa-caret-down"></i>  More</button></li>
        <li *ngIf="showQuoteDetailsState">
          <div class="stats">         
            <div class="publishing">
              <ul class="quoteUl">
                <li class="quoteStat"><span> </span></li>
                <li class="quoteStat">Shared: <span class="published">{{quote.publishDate}}</span></li>
              </ul> 
    
            </div>              
                      
            <div class="votes">
              <ul class="quoteUl">
                <li class="quoteStat"> <span class="voteLikes">{{quote.likes}} likes</span></li>
                <li class="quoteStat"> <span class="voteDislikes">{{quote.dislikes}} dislikes</span></li>
              </ul>              
            </div>
    
          </div> <!-- quote stats and details -->  

        </li>
      </ul>
                  
                  
  </div> <!-- quote -->

  <div class="vote">
    <button class="feedback-btn like-btn"> <i class="fa-solid fa-thumbs-up"></i> Inspiring</button>
    <button class="feedback-btn dislike-btn"><i class="fa-solid fa-thumbs-down"></i> Terrible</button>
  </div>


</section>
